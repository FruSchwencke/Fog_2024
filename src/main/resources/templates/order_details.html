<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordredetaljer</title>
</head>
<body>
<div id="page">
    <header>
        <img src="../public/images/logofog.PNG" th:src="@{/images/logofog.PNG}" height="176" width="179"/>
    </header>

    <h1>Informationer om ordren</h1>

    <div class="flex-container">

        <div th:if="${orderDetails != null}">
            <div>
                <h2>Kontaktinformationer</h2>
                <p><strong>Fornavn:</strong> <span th:text="${userInformation.firstName}"></span></p>
                <p><strong>Efternavn:</strong> <span th:text="${userInformation.lastName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${userInformation.email}"></span></p>
                <p><strong>Telefonnummer:</strong> <span th:text="${userInformation.phonenumber}"></span></p>
                <p><strong>Adresse:</strong> <span th:text="${userInformation.address}"></span></p>
                <p><strong>Postnummer:</strong> <span th:text="${userInformation.zipcode}"></span></p>
                <p><strong>By:</strong> <span th:text="${userInformation.city}"></span></p>
            </div>

            <div>
                <h2>Ordredetaljer</h2>
                <p>Order ID: <span th:text="${orderDetails.orderId}"></span></p>
                <p>LÃ¦ngde: <span th:text="${orderDetails.length}"></span></p>
                <p>Bredde: <span th:text="${orderDetails.width}"></span></p>
                <p>Samlet pris: <span th:text="${orderDetails.totalPrice}"></span></p>
            </div>

            <div class="calculater">
                Opdater prisen
                <form action="/updatetotalprice" method="post">
                    <input type="hidden" id="orderId" name="orderId" th:value="${orderDetails.orderId}">
                    <label for="newTotalPrice">Ny Pris:</label>
                    <input type="number" id="newTotalPrice" name="newTotalPrice" required><br><br>
                    <input type="submit" value="Opdater Pris">
                </form>

            </div>
        </div>

    </div>



    <form action="/salesperson" method="get">
        <button type="submit">Tilbage</button>
    </form>
</div>
</body>
</html>
